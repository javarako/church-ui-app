<div *ngIf="currentItem" class="edit-form">
    <mat-card class="mat-elevation-z2">
        <table>
            <tr style="vertical-align:top">
                <td>
                    <mat-form-field class="example-full-width" style="width:100px !important">
                        <input matInput [matDatepicker]="requestPicker" [(ngModel)]="currentItem.requestDate"
                            placeholder="Request Date">
                        <mat-datepicker-toggle matSuffix [for]="requestPicker"></mat-datepicker-toggle>
                        <mat-datepicker #requestPicker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:110px !important">
                        <input #accountCode required matInput [(ngModel)]="currentItem.accountCode.code" type="text"
                            (change)="retrieveAccountCode()" placeholder="Account Code">
                    </mat-form-field>

                    <p>{{currentItem.accountCode.item}}</p>
                    <p>{{currentItem.accountCode.committee}}</p>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #amount required matInput [(ngModel)]="currentItem.amount" type="number"
                            placeholder="Amount">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #requester required matInput [(ngModel)]="currentItem.requester" type="text"
                            placeholder="Requester">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #signature required matInput [(ngModel)]="currentItem.signature" type="text"
                            placeholder="Signature">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #treasurerInitial required matInput [(ngModel)]="currentItem.treasurerInitial" type="text"
                            placeholder="Treasurer Initial">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #chequeNo required matInput [(ngModel)]="currentItem.chequeNo" type="number"
                            placeholder="Cheque No">
                    </mat-form-field>

                    <mat-form-field appearance="legacy" style="width:130px !important">
                        <input #payableTo required matInput [(ngModel)]="currentItem.payableTo" type="text"
                            placeholder="Payable To">
                    </mat-form-field>

                </td>
                <td>
                    <mat-form-field style="width: 300px;" appearance="outline">
                        <textarea #remarks matInput rows="11" cols="50" [(ngModel)]="currentItem.remarks" #msg
                            maxlength="500" placeholder="Remarks"></textarea>
                        <mat-hint align="end">{{msg.value.length}} / 500</mat-hint>
                    </mat-form-field>
                    
                    <mat-form-field appearance="legacy" style="width:300px !important">
                        <input #note required matInput [(ngModel)]="currentItem.note" type="text"
                            placeholder="Note">
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </mat-card>
</div>
