<div class="list row">
  <div *ngIf="!submitted">
    <h4>New Member</h4>

    <app-member-template [currentMember]="currentMember"></app-member-template>
    <button mat-stroked-button color="primary" (click)="saveMember()">Submit</button>

  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newMember()">Add</button>
  </div>
</div>
